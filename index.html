<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Sorting Algorithms</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
<link rel="stylesheet" href="res/css/index.css">
<body>
  <h1>Algorithm Timer</h1>
  <label for="auto-sort">AutoSort: </label>
  <input type="checkbox" id="auto-sort" checked>

  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <label for="speed">AutoSort speed: </label>
  <select id="speed">
    <option value="70">Super Fast</option>
    <option value="120">Fast</option>
    <option value="450">Medium</option>
    <option value="700">Slow</option>
    <option value="1000">Super Slow</option>
  </select>
  <button id="pause_resume">Pause/Resume</button>

  <button id="step">Step</button>


    <label for="array-size-input">Array size:</label>
    <input type="number" id="array-size-input" name="array-size" min="3" max="30" value=10>
    <button id="generate">Generate Random Array</button>
    <select name="algorithm" id="algo-select">
        <option value="bubble">Bubble sort</option>
        <option value="selection" selected>Selection sort</option>
        <option value="insertion">Insertion sort</option>
      </select>
    <select name="speed" id="speed-selector">
      <option value="30">Super Fast</option>
      <option value="70">Faster</option>
      <option value="150">Fast</option>
      <option value="300" selected>Normal</option>
      <option value="500">Slow</option>
      <option value="1000">Slower</option>
      <option value="2000">Super Slow</option>
    </select>
    <canvas id="array-canvas" class="responsive-canvas" width="5000" height="3000"></canvas>

    <script src="res/js/sorting.js"></script>
</body>
</html>
